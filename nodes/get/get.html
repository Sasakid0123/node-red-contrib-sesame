<script type="text/javascript">
    RED.nodes.registerType('sesame',{
        category: 'IoT',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        credentials: {
            apikey:{type:"password",required:true},
            uuid:{type:"text",required:true},
            secretkey:{type:"password",required:true}
        },
        inputs:1,
        outputs:1,
        icon: "bridge-dash.png",
        label: function() {
            return this.name||"sesame";
        }
    });
</script>

<script type="text/x-red" data-template-name="sesame">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-apikey"><i class="fa fa-tag"></i> apikey</label>
        <input type="password" id="node-input-apikey">
    </div>
    <div class="form-row">
        <label for="node-input-uuid"><i class="fa fa-tag"></i> uuid</label>
        <input type="text" id="node-input-uuid">
    </div>
    <div class="form-row">
        <label for="node-input-secretkey"><i class="fa fa-tag"></i> secretkey</label>
        <input type="password" id="node-input-secretkey">
    </div>
</script>

<script type="text/x-red" data-help-name="sesame">
    <p>Control for Sesame smart lock</p>
</script>
