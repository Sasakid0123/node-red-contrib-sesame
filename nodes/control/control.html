<script>
    RED.nodes.registerType('Control',{
        category: 'IoT',
        color: '#3FADB5',
        defaults: {
            name: {value:""},
            apikey: {type:"apikey",required:true},
            sesame: {type:"sesame",required:true},
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-lock",
        align: "right",
        label: function() {
            return this.name + ":Control"||"Control";
        }
    });
</script>

<script type="text/x-red" data-template-name="Control">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-apikey"><i class="icon-tag"></i> apikey</label>
        <input type="text" id="node-input-apikey" placeholder="apikey">
    </div>

    <div class="form-row">
        <label for="node-input-sesame"><i class="icon-tag"></i> sesame</label>
        <input type="text" id="node-input-sesame" placeholder="sesame name">
    </div>
</script>
